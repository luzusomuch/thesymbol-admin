<div class="wrapper">

  <header-bar></header-bar>
  <!-- Left side column. contains the logo and sidebar -->
  <side-bar></side-bar>

  <!-- Content Wrapper. Contains user content -->
  <div class="content-wrapper">
    <!-- Content Header (User header) -->
    <section class="content-header" >
      <h1>
        {{Ctrl.title}}
      </h1>
      <ol class="breadcrumb">
        <li><a href="#!/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content" >
      <div class="row">
        <div class="col-xs-12">

          <!-- /.box-header -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">{{Ctrl.title}}</h3>
            </div>
            <notification-bar alert-data="Ctrl.notify"></notification-bar>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" ng-submit="Ctrl.saveCoupon()" name="myForm">
              <div class="box-body">
                <form-input label= "Name" required name="name" model="Ctrl.coupon.name"></form-input>
                <form-input label="Description" required name="email" model="Ctrl.coupon.description"></form-input>
                <form-input label="Code" required name="code" model="Ctrl.coupon.code"></form-input>
                <form-input label="Uses" required name="uses" model="Ctrl.coupon.uses"></form-input>
                <form-input label="Discount Amount (In USD)" required name="amount" model="Ctrl.coupon.amount"></form-input>

                <label>Start</label>
                <div class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="{{'MM/dd/yyyy'}}" ng-model="Ctrl.coupon.start" is-open="Ctrl.openStart" ng-required="true" close-text="Close"/>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="Ctrl.openStart=!Ctrl.openStart"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div>

                <label>Expiry</label>
                <div class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="{{'MM/dd/yyyy'}}" ng-model="Ctrl.coupon.expiry" is-open="Ctrl.openExpiry" ng-required="true" close-text="Close"/>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="Ctrl.openExpiry=!Ctrl.openExpiry"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div>

              </div>
            <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-default" ng-click="Ctrl.reset()">Reset</button>
              </div>
            </form>
          </div>
          <!-- /.box-body -->


        </div>

        <!-- /.content -->
      </div>
    </section>
    <!-- /.content-wrapper -->

    <footer-bar></footer-bar>
  </div>
</div>
<!-- ./wrapper -->
