<div class="wrapper">

  <header-bar></header-bar>
  <!-- Left side column. contains the logo and sidebar -->
  <side-bar></side-bar>

  <!-- Content Wrapper. Contains user content -->
  <div class="content-wrapper">
    <!-- Content Header (User header) -->
    <section class="content-header" >
      <h1>
        {{Ctrl.title}}
      </h1>
      <ol class="breadcrumb">
        <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content" >
      <div class="row">
        <div class="col-xs-12">

          <!-- /.box-header -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">{{Ctrl.title}}</h3>
            </div>
            <notification-bar alert-data="Ctrl.notify"></notification-bar>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" ng-submit="Ctrl.saveSubscription()" name="myForm">
              <div class="box-body">
                <form-input label= "Title" required name="title" model="Ctrl.subscription.title"></form-input>
                <form-input label="Description" required name="description" model="Ctrl.subscription.description"></form-input>
                <form-input label="Numbers" required name="numbers" model="Ctrl.subscription.numbers"></form-input>
                <form-input label="price" required name="price" model="Ctrl.subscription.price"></form-input>
                <label>Select Type</label>
                <select  ng-model="Ctrl.subscription.type" class="form-control" required class="col-md-3 form-cont product_info_input" ng-model="cat" ng-change ="sub_category()">
  							<option value="">Select</option>
  								<option  value="day">Day</option>
                  <option  value="week">Week</option>
                  <option  value="month">Month</option>
                  <option  value="year">Year</option>
  							</select>
                <label>Add Features</label>
                <div  data-ng-repeat="feature in Ctrl.features" class="col-md-12" style="padding:0px;">
                  <div class="col-md-8" style="padding:0px;">
                    <input ng-model="Ctrl.subscription.features"  class="form-control col-md-5" style="margin: 10px 15px;" placeholder="Feature">
                  </div>
                  <div class="col-md-1">
                    <input type="button" class="form-control remove btn btn-danger" style="margin:10px 15px;"  ng-click="Ctrl.removeFeatures($index)" value="-">
                  </div>
                </div>

              <input  type="button" class="addfields btn btn-success" style="margin:10px 15px;" ng-click="Ctrl.addFeatures()" value="Add"/>



            <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-default" ng-click="myForm.reset()">Reset</button>
              </div>
            </form>
          </div>
          <!-- /.box-body -->


        </div>

        <!-- /.content -->
      </div>
    </section>
    <!-- /.content-wrapper -->

    <footer-bar></footer-bar>
  </div>
</div>
<!-- ./wrapper -->
