<div class="wrapper">

  <header-bar></header-bar>
  <!-- Left side column. contains the logo and sidebar -->
  <side-bar></side-bar>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {{Ctrl.current_view}}
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>
    <style>
      .box-body
      {
        overflow-x:scroll;
      }
    </style>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Currencies list</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table  id="example2" class="table table-bordered table-hover" data-table>
                <thead>
                  <tr>
                    <th>S.No</th>
                    <th>Country name</th>
                    <th>Country code</th>
                    <th>Rate</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="currency in Ctrl.currencies" on-finish-render="ngRepeatFinished">
                    <td>{{$index+1}}</td>
                    <td>{{currency.countryName}}</td>
                    <td>{{currency.countryCode}}</td>
                    <td>{{currency.rate}}</td>
                    <td>
                      <edit-button href="#/edit-currency/{{currency._id}}" title="Edit Currency"></edit-button>
                      <delete-button ng-click="Ctrl.remove(currency._id)" title="Delete Currency"></delete-button>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <th>S.No</th>
                    <th>Country name</th>
                    <th>Country code</th>
                    <th>Rate</th>
                    <th>Action</th>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>

          <!-- /.content -->
        </div>
      </div>
    </section>
    <!-- /.content-wrapper -->

    <footer-bar></footer-bar>
    <div class="control-sidebar-bg"></div>
  </div>
  <!-- ./wrapper -->
