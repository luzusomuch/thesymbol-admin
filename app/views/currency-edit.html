<div class="wrapper">

  <header-bar></header-bar>
  <!-- Left side column. contains the logo and sidebar -->
  <side-bar></side-bar>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Update currency
      </h1>
      <ol class="breadcrumb">
        <li><a href="#!/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">

          <!-- /.box-header -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title"></h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" ng-submit="Ctrl.submit(myForm)" name="myForm" novalidate="">
              <div class="box-body">
              	<div class="form-group">
                  <label>Country <span class="liked">(*)</span></label>
              		<ui-select ng-model="Ctrl.address.selected" theme="bootstrap" append-to-body="true" reset-search-input="false">
                    <ui-select-match>{{$select.selected.formatted_address}}</ui-select-match>
                    <ui-select-choices repeat="address in addresses track by $index" refresh="Ctrl.refreshAddresses($select.search)" refresh-delay="0">
                      <div ng-bind-html="address.formatted_address"></div>
                    </ui-select-choices>
                  </ui-select>
                  <span class="text-danger" ng-show="!Ctrl.currency.countryName && Ctrl.submitted">Country is required</span>
              	</div>

              	<div class="form-group">
              		<label>Rate <span class="liked">(*)</span></label>
              		<input class="form-control" positive type="number" name="rate" required ng-model="Ctrl.currency.rate">

              		<span class="text-danger" ng-show="myForm.rate.$error.required && Ctrl.submitted">Rate is required</span>
              	</div>

                <div class="form-group">
                  <label>Currency icon <span class="liked">(*)</span></label>
                  <input class="form-control" positive type="text" name="icon" required ng-model="Ctrl.currency.icon">

                  <span class="text-danger" ng-show="myForm.icon.$error.required && Ctrl.submitted">Currency icon is required</span>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-default" ng-click="Ctrl.reset()">Reset</button>
              </div>
            </form>
          </div>
          <!-- /.box-body -->


        </div>

        <!-- /.content -->
      </div>
    </section>
    <!-- /.content-wrapper -->

    <footer-bar></footer-bar>
  </div>
</div>
<!-- ./wrapper -->
